<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="content-language" content="pt-br">

    <meta name="description"
        content="César Brasil Fotografia - Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="keywords" content="fotografia, César Brasil, fotos, portfólio, ensaios, eventos">
    <meta name="author" content="César Brasil Fotografia">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="César Brasil Fotografia">
    <meta property="og:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta property="og:image" content="URL_DA_IMAGEM_DO_SITE_OTIMIZADA">
    <meta property="og:url" content="https://cesarbrasil.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="César Brasil Fotografia">
    <meta name="twitter:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="twitter:image" content="URL_DA_IMAGEM_DO_SITE_OTIMIZADA">

    <link rel="icon" href="../img/icone-camera.webp" type="image/webp"> <link rel="apple-touch-icon" href="../icon.webp"> <link rel="alternate" hreflang="en" href="https://cesarbrasil.com/en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>César Brasil Fotografia - Galeria de Casamento - Eveline</title>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery-section">
            <h2>Casamento - Eveline</h2>
            <p>Momentos inesquecíveis, capturados com paixão e arte, do início ao fim da celebração.</p>
            <div class="photo-grid">
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-1.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-1.webp"
                        alt="Noivos trocando alianças durante a cerimônia com a família ao lado"
                        data-caption="O instante sagrado da união, com olhares cheios de emoção, rodeado pela família.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-2.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-2.webp"
                        alt="Noiva caminhando pelo corredor com seu pai sorrindo"
                        data-caption="A beleza da noiva e a emoção da entrada, um passo para o sim, ao lado de seu pai.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-3.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-3.webp"
                        alt="Casal de noivos sorrindo e abraçados após a cerimônia"
                        data-caption="Alegria e companheirismo transbordam no abraço dos recém-casados.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-4.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-4.webp"
                        alt="Noivos se beijando em um cenário romântico ao pôr do sol"
                        data-caption="Um beijo apaixonado que sela o amor eterno ao entardecer.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-5.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-5.webp"
                        alt="Detalhe das alianças de casamento sobre um adorno de cristal"
                        data-caption="Os símbolos da união: alianças reluzentes, promessas de um futuro a dois.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-6.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-6.webp"
                        alt="Noivo aguardando a noiva no altar com um sorriso nervoso"
                        data-caption="A expectativa no olhar do noivo, pronto para iniciar um novo capítulo.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-7.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-7.webp"
                        alt="Pai da noiva orgulhoso observando a celebração"
                        data-caption="O orgulho e a emoção de um pai, testemunhando a felicidade de sua filha.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-8.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-8.webp"
                        alt="Mesa de doces finos e bolo de casamento decorados"
                        data-caption="A doçura do momento refletida em cada detalhe da mesa de celebração.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-9.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-9.webp"
                        alt="Convidados sorrindo e celebrando a união dos noivos"
                        data-caption="A alegria contagiante dos amigos e familiares compartilhando este dia especial.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-10.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-10.webp"
                        alt="Foto do casal com convidados durante a festa"
                        data-caption="A celebração continua: risadas e brindes com os convidados.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-11.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-11.webp"
                        alt="Noivos dançando a valsa"
                        data-caption="A dança da valsa, um momento de pura magia e conexão.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-12.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-12.webp"
                        alt="Decoração da cerimônia com flores e velas"
                        data-caption="Detalhes encantadores da decoração que transformam o ambiente.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-13.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-13.webp"
                        alt="Noivos brindando com taças de champanhe"
                        data-caption="O brinde da felicidade, celebrando o amor e o futuro juntos.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-14.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-14.webp"
                        alt="Noiva jogando o buquê para as convidadas"
                        data-caption="A tradição da noiva jogando o buquê, um momento de diversão e expectativa.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-15.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-15.webp"
                        alt="Casal de noivos em um abraço íntimo e apaixonado"
                        data-caption="Um abraço apertado que traduz a cumplicidade e o amor profundo.">
                </div>
                <div class="gallery-item">
                    <img src="../img/catalogos/Casamento-eveline/casamento-16.webp" data-full-src="../img/catalogos/Casamento-eveline/casamento-16.webp"
                        alt="Detalhes do vestido da noiva e traje do noivo"
                        data-caption="A riqueza dos detalhes: a renda do vestido e o corte elegante do traje.">
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="weddingGalleryModal" class="modal-gallery-wedding">
        <span class="close-button-wedding">&times;</span>
        <a class="prev-button-wedding">&#10094;</a>
        <a class="next-button-wedding">&#10095;</a>
        <div class="modal-content-wedding">
            <img id="weddingModalImage" src="" alt="">
            <div id="weddingModalCaption" class="caption-text-wedding"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script> </body>
</html>
