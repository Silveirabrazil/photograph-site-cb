<!DOCTYPE html>
<html lang="pt-br">
<base href="/photograph-site-cb/">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="content-language" content="pt-br">

    <meta name="description"
        content="César Brasil Fotografia - Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="keywords" content="fotografia, César Brasil, fotos, portfólio, ensaios, eventos">
    <meta name="author" content="César Brasil Fotografia">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="César Brasil Fotografia">
    <meta property="og:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta property="og:image" content="URL_DA_IMAGEM_DO_SITE_OTIMIZADA">
    <meta property="og:url" content="https://cesarbrasil.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="César Brasil Fotografia">
    <meta name="twitter:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="twitter:image" content="URL_DA_IMAGEM_DO_SITE_OTIMIZADA">

    <link rel="icon" href="img/icone-camera.webp" type="image/webp">
    <link rel="apple-touch-icon" href="icon.webp">
    <link rel="alternate" hreflang="en" href="https://cesarbrasil.com/en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>César Brasil Fotografia - Galeria de Família</title>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-banner-section">
            <div class="page-banner-section__image-container" id="pageBannerImage">
                
        </section>
        
        <section class="gallery-section">
            <h2>Ensaio de Família</h2>
            <p>Registrando a essência e a alegria dos laços familiares em cada fotografia, criando memórias que duram para sempre.</p>
            <div class="photo-grid">
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil001.webp" data-full-src="img/catalogos/gallery-familia/famil001.webp"
                        alt="Família feliz em pose natural durante o ensaio"
                        data-caption="Alegria espontânea em família, capturada em um momento de pura conexão.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil002.webp" data-full-src="img/catalogos/gallery-familia/famil002.webp"
                        alt="Crianças brincando durante o ensaio de família"
                        data-caption="Pequenos momentos de brincadeira que revelam a inocência e a felicidade.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil003.webp" data-full-src="img/catalogos/gallery-familia/famil003.webp"
                        alt="Pais abraçando os filhos com carinho"
                        data-caption="O abraço que une, transmitindo amor e segurança entre pais e filhos.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil004.webp" data-full-src="img/catalogos/gallery-familia/famil004.webp"
                        alt="Família rindo e caminhando em um parque"
                        data-caption="Caminhada em família, com risadas leves e passos que constroem memórias.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil005.webp" data-full-src="img/catalogos/gallery-familia/famil005.webp"
                        alt="Bebê sorrindo no colo dos pais"
                        data-caption="A pureza do sorriso de um bebê no aconchego do colo dos pais.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil006.webp" data-full-src="img/catalogos/gallery-familia/famil006.webp"
                        alt="Família sentada em um banco, desfrutando da paisagem"
                        data-caption="Pausa para contemplar a paisagem, juntos, criando laços em silêncio.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil007.webp" data-full-src="img/catalogos/gallery-familia/famil007.webp"
                        alt="Mãos da família unidas, simbolizando união"
                        data-caption="Mãos entrelaçadas, um símbolo de união e força que os conecta.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil008.webp" data-full-src="img/catalogos/gallery-familia/famil008.webp"
                        alt="Retrato close-up de um dos pais com a criança"
                        data-caption="O olhar carinhoso entre pai/mãe e filho, um vínculo inquebrável.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil009.webp" data-full-src="img/catalogos/gallery-familia/famil009.webp"
                        alt="Família pulando e se divertindo na praia"
                        data-caption="A energia e a diversão da família, em um salto de alegria à beira-mar.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil010.webp" data-full-src="img/catalogos/gallery-familia/famil010.webp"
                        alt="Foto artística da silhueta da família ao pôr do sol"
                        data-caption="Silhuetas que contam uma história, com o pôr do sol pintando o cenário.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil011.webp" data-full-src="img/catalogos/gallery-familia/famil011.webp"
                        alt="Família interagindo com animais de estimação"
                        data-caption="Momentos de carinho e diversão, incluindo os membros de quatro patas da família.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil012.webp" data-full-src="img/catalogos/gallery-familia/famil012.webp"
                        alt="Retrato da família em um jardim florido"
                        data-caption="A beleza da família emoldurada pela natureza, um cenário de tranquilidade.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil013.webp" data-full-src="img/catalogos/gallery-familia/famil013.webp"
                        alt="Crianças abraçando os avós com afeto"
                        data-caption="O calor do abraço entre gerações, um tesouro de memórias.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil014.webp" data-full-src="img/catalogos/gallery-familia/famil014.webp"
                        alt="Família fazendo piquenique em área verde"
                        data-caption="Um piquenique divertido, com risadas e delícias compartilhadas ao ar livre.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil015.webp" data-full-src="img/catalogos/gallery-familia/famil015.webp"
                        alt="Foto de família de mãos dadas, vista de cima"
                        data-caption="Um círculo de amor, mãos unidas em um elo familiar inabalável.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil016.webp" data-full-src="img/catalogos/gallery-familia/famil016.webp"
                        alt="Pais carregando as crianças nos ombros, sorrindo"
                        data-caption="A leveza da infância nos ombros dos pais, com sorrisos que iluminam.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil017.webp" data-full-src="img/catalogos/gallery-familia/famil017.webp"
                        alt="Família olhando para o horizonte em um cenário de montanha"
                        data-caption="Contemplando a vastidão, juntos, em um cenário que inspira grandiosidade.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil018.webp" data-full-src="img/catalogos/gallery-familia/famil018.webp"
                        alt="Close-up dos pés descalços da família na areia"
                        data-caption="Os primeiros passos na areia, a simplicidade de um momento familiar.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil019.webp" data-full-src="img/catalogos/gallery-familia/famil019.webp"
                        alt="Família em pose divertida, fazendo caretas"
                        data-caption="Risadas e caretas, a diversão descomplicada que une a família.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil020.webp" data-full-src="img/catalogos/gallery-familia/famil020.webp"
                        alt="Foto espontânea da família conversando e sorrindo"
                        data-caption="Conversas que fluem, sorrisos que iluminam, a beleza do cotidiano em família.">
                </div>
                <div class="gallery-item">
                    <img src="img/catalogos/gallery-familia/famil021.webp" data-full-src="img/catalogos/gallery-familia/famil021.webp"
                        alt="Retrato familiar com todos os membros olhando para a câmera"
                        data-caption="A família reunida, um retrato que celebra a união e o amor.">
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="weddingGalleryModal" class="modal-gallery-wedding">
        <span class="close-button-wedding">&times;</span>
        <a class="prev-button-wedding">&#10094;</a>
        <a class="next-button-wedding">&#10095;</a>
        <div class="modal-content-wedding">
            <img id="weddingModalImage" src="" alt="">
            <div id="weddingModalCaption" class="caption-text-wedding"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/main.js"></script> </body>

</html>
